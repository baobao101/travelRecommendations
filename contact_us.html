<body>
    <nav>

        <ul>
            <li>BusyBird Travel Inc.</a></li>
            <li><a href="./index.html" id="home">üè†Home</a></li>
            <li><a href="./about_us.html" id="about">‚ÑπÔ∏èAbout Us</a></li>
            <li><a href="./contact_us.html" id="contact">üì¨Contact Us </a></li>


        </ul>
    </nav>
    <div>
        <h1>Contact Us</h1>

        <form id="contactForm">
            <div>
                <label for="name">Name</label>
                <input type="input" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
        </script>
        <script type="text/javascript">
            emailjs.init("08_e5V4s3qiSfzVru");

            function sendEmail() {
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;

                const message = document.getElementById("message").value;

                if (!name || !email || !message) {
                    alert("Please fill in all fields.");
                    return;
                }

                emailjs.send("service_uxk2r62", "template_kgu19y9", {
                    from_name: name,
                    from_email: email,

                    message: message,
                })
                    .then(response => {
                        alert("Thank you for contacting us!");
                        document.getElementById("contactForm").reset();
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("An error occurred. Please try again.");
                    });
            }

            document.getElementById("contactForm").addEventListener("submit", function (event) {
                event.preventDefault();
                sendEmail();
            });
        </script>
    </div>
</body>


</html>
